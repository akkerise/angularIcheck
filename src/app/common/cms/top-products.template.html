<div class="ic-home-top-products">
  <div class="container">
    <div class="ic-home-title">
      <h3>{{data.title}}</h3>
    </div>
    <div class="ic-home-cate-product">
      <div class="ic-home-name">
        <a href="javascript:">{{currentGroup?.name}}</a>
        <ul *ngIf="listGroup">
          <li *ngFor="let grp of listGroup"><a href="javascript:" (click)="setCurrent(grp)">{{grp.name}}</a></li>
        </ul>
      </div>

      <a href="#" class="ic-home-button ic-home-button-prev">Sau</a>
      <a href="#" class="ic-home-button ic-home-button-next">Tiếp theo</a>
    </div>

    <div class="ic-home-products">
      <div class="row">
        <div class="col-md-3" *ngFor="let pro of products">
            <ick-product [product]="pro"></ick-product>
        </div>
      </div>
    </div>

    <div class="ic-home-more">
      <a href="javascript:" [routerLink]="[OpenLink('TOP_PRODUCT')]" [queryParams]="{ q: currentGroup?.id }">Xem tất cả</a>
    </div>
  </div>
</div>
