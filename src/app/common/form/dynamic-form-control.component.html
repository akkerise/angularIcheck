<div [formGroup]="form">
    <label [attr.for]="question.key" style="margin: 0;">{{question.label}}</label>
    <div [ngSwitch]="question.controlType" style="margin-bottom: 8px;">
        <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
               [id]="question.key" [type]="question.type">
        <textarea *ngSwitchCase="'textarea'" [formControlName]="question.key"
               [id]="question.key"></textarea>
        <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
            <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
        </select>
        <ng-template [ngSwitchCase]="'radiobox'">
        <p *ngFor="let opt of question.options">
        <label class="radio-inline">
            <input type="radio" [formControlName]="question.key"  [name]="question.key"
                   value="{{opt.key}}">{{opt.value}}
        </label>
        </p>
        </ng-template>
    </div>
    <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
